            .line a {
                border-bottom: 1px solid black;
            }
            .topnav a {
                float: left;
                color: #000;
                /*width: 100%;*/
                /*position: fixed;*/
                padding: 8px 16px;
                text-decoration: none;
                text-align: center;
                background-color: white;
            }

            /* Change the link color on hover */
            .topnav a:hover:not(.icon) {
                /*background-color: #555;*/
                color: #2eb8b8;
            }

            /* Don't display nav icon. */
            .topnav .icon {
                display: none;
            }

            /* Display nav icon only when screen is 700px or less. */
            /* When the screen is less than7600 pixels wide, hide all links. Show the link that contains should open and close the topnav (.icon) */
            @media screen and (max-width: 700px) {
                .topnav a {display: none;}
                .topnav a.icon {
                    float: right;
                    display: block;
                }
            }

            /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
            @media screen and (max-width: 700px) {
                /* Keeps the nav icon in the same place when clicked. */
                .topnav.responsive {position: relative;}
                .topnav.responsive a.icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }
                /* Dealing with the other links. */
                .topnav.responsive a:not(.icon) {
                    float: none;
                    display: block;
                    text-align: left;
                    background-color: transparent;
                    /*background-color:rgba(0,0,0,0.2)*/
                }
            }

        </style>
    </head>

        <div class="topnav" id="myTopnav">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/blog/">Blog</a>
            <a href="something_here">something here</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>

        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
